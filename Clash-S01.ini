; =========================
; 2) 策略组（域名组 -> 节点组）
; =========================
custom_proxy_group=🛑 广告拦截`select`[]DIRECT`[]REJECT

custom_proxy_group=🤖 ChatGPT`select`[]DIRECT`[]所有-手动`[]所有-自动`[]亚洲-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]美国-自动`[]REJECT
custom_proxy_group=🌏 国内`select`[]DIRECT`[]所有-手动`[]所有-自动`[]亚洲-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]美国-自动`[]REJECT
custom_proxy_group=🎵 TikTok`select`[]DIRECT`[]所有-手动`[]所有-自动`[]亚洲-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]美国-自动`[]REJECT

; —— 流媒体优先 Disney / Netflix / YouTube 专组 —— 
custom_proxy_group=🎥 流媒体`select`[]DisneyPlus-自动`[]DisneyPlus-兜底`[]Netflix-自动`[]Netflix-兜底`[]YouTube-自动`[]YouTube-兜底`[]亚洲-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]美国-自动`[]所有-自动`[]所有-手动`[]DIRECT`[]REJECT

custom_proxy_group=🚀 外网`select`[]亚洲-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]美国-自动`[]所有-自动`[]所有-手动`[]DIRECT`[]REJECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 外网`[]亚洲-自动`[]所有-自动`[]所有-手动`[]DIRECT`[]REJECT

; =========================
; 3) 节点组
; =========================
custom_proxy_group=所有-手动`select`.*
custom_proxy_group=所有-自动`url-test`.*`https://www.gstatic.com/generate_204`300,8,150

; —— 单地区自动组 —— 
custom_proxy_group=香港-自动`url-test`(香港|HK|🇭🇰|Hong Kong|HongKong)`https://www.gstatic.com/generate_204`300,8,150
custom_proxy_group=台湾-自动`url-test`(台湾|台|台灣|TW|Taiwan)`https://www.gstatic.com/generate_204`300,8,150
custom_proxy_group=日本-自动`url-test`(日本|JP|🇯🇵|Tokyo|大阪|Osaka)`https://www.gstatic.com/generate_204`300,8,150
custom_proxy_group=新加坡-自动`url-test`(新加坡|SG|坡|狮城|Singapore|🇸🇬)`https://www.gstatic.com/generate_204`300,8,150
custom_proxy_group=美国-自动`url-test`(美国|美|US|🇺🇸|洛杉矶|圣何塞|Silicon|Seattle|LA|San Jose)`https://www.gstatic.com/generate_204`300,8,150

; —— 亚洲自动组 —— 
custom_proxy_group=亚洲-自动`url-test`(香港|HK|🇭🇰|Taiwan|台|台灣|TW|🇹🇼|日本|JP|🇯🇵|Tokyo|大阪|Osaka|新加坡|SG|坡|狮城|Singapore|🇸🇬|韩国|韓國|KR|🇰🇷|首尔|Seoul|印尼|Indonesia|🇮🇩|马来西亚|Malaysia|MY|🇲🇾)`https://www.gstatic.com/generate_204`300,8,150

; —— Disney+ 专用 —— 
custom_proxy_group=DisneyPlus-自动`url-test`(香港|HK|🇭🇰|台湾|台|TW|🇹🇼|日本|JP|🇯🇵|新加坡|SG|🇸🇬|美国|US|🇺🇸)`https://global.edge.bamgrid.com`300,8,150
custom_proxy_group=DisneyPlus-兜底`fallback`(香港|HK|🇭🇰|台湾|台|TW|🇹🇼|日本|JP|🇯🇵|新加坡|SG|🇸🇬|美国|US|🇺🇸)`https://global.edge.bamgrid.com`300,8,150

; —— Netflix 专用 —— 
